backend:
  name: git-gateway
  branch: master

media_folder: data/images/
public_folder: /img

collections:
  - name: 'feature'
    label: 'Features'
    folder: 'data/homescroller'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Header Top', name: 'headerTopLine', widget: 'string' }
      - { label: 'Header Large', name: 'headerLargeWord', widget: 'string' }
      - { label: 'Header Bottom', name: 'headerBottomLine', widget: 'string' }
      - { label: 'Detail', name: 'detail', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'string' }
      - { label: 'Tab Image', name: 'tabImage', widget: 'string' }
      - { label: 'Order', name: 'order', widget: 'string' }
